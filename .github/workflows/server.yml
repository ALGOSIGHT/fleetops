name: PHP CI

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.4'
        extensions: mbstring, xml, gd, zip, pdo_mysql, sockets, intl, bcmath, gmp 
        coverage: xdebug

    - name: Install additional packages
      run: sudo apt-get update && sudo apt-get install -y libzip-dev libgd-dev libfreetype6-dev libjpeg62-turbo-dev libpng-dev imagemagick libmagickwand-dev libmemcached-dev libgeos-dev libgmp-dev default-mysql-client libicu-dev

    - name: Install PECL extensions
      run: sudo apt-get install -y php-pear && sudo pecl install imagick redis memcached

    - name: Validate composer.json and composer.lock
      run: composer validate

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: Run Lint
      run: composer lint

    - name: Run Tests
      run: composer test
